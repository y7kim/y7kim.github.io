 <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Me</h2>
                    <h3 class="section-subheading text-muted">I'm on the interwebz:</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                        <ul class="list-inline">
                            {% for network in site.social %}
                            <li>
                                <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-5x fa-{{ network.title }}"></i></a>
                            </li>
                            {% endfor %}
                        </ul>
                    
                </div>
            </div>
        </div>
    </section>
